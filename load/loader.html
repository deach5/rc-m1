<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%
        }
    </style>
    <script type="text/javascript">
        if (window.attachEvent) {
            window.attachEvent('onload', parent.initSystem);
        } else if (window.addEventListener) {
            window.addEventListener('load', parent.initSystem, false);
        } else {
            document.addEventListener('load', parent.initSystem, false)
        };
    </script>
</head>

<body>
    <div id="container">
        <div id="loading">
            <p>Please wait a moment while we load your course ...</p>
        </div>
        <div id="systemDiag"></div>

    </div>
</body>

</html>
